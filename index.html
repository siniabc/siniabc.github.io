<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CodePen - SVG Coloring Book Plugin</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <div class="holder">
            <div class="myTitle">스티커 색칠하기</div>
            <div class="pictures">
                <h3 class="thumbnailTitle">Choose pictures you want</h3>
                <div class="thumbnail" id="picture1"></div>
                <div class="thumbnail" id="picture2"></div>
                <div class="thumbnail" id="picture3"></div>
                <div class="thumbnail" id="picture4"></div>
            </div>
            <div class="held" id="ActivityDIV"></div>
            <div class="held">
                <a id="btnRandom" class="button gray">Random Color</a>
                <a id="btnClear" class="button gray">Clear Color</a>
            </div>
        </div>
        <!-- partial -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin.js?r=11"></script>
        <script src="./script.js"></script>
    </body>
</html>
